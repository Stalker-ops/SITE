<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крым | Вход и регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <span>Крым</span>
            </a>
            <nav class="nav">
                <ul>
                    <li><a href="index.html#download">Скачать</a></li>
                    <li><a href="index.html#why">Почему Крым?</a></li>
                    <li><a href="index.html#features">Возможности</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main class="auth-main">
        <div class="container">
            <div class="auth-card">
                <!-- Форма входа -->
                <div class="auth-form active" id="login-form">
                    <div class="auth-header">
                        <h1>Вход в Zenith</h1>
                        <p>Введите свои данные, чтобы продолжить</p>
                    </div>
                    
                    <form id="login">
                        <div class="input-group">
                            <label for="login-email">Электронная почта</label>
                            <input type="email" id="login-email" required placeholder="example@mail.com">
                        </div>
                        <div class="input-group">
                            <label for="login-password">Пароль</label>
                            <input type="password" id="login-password" required placeholder="Ваш пароль">
                            <a href="#" class="forgot-link">Забыли пароль?</a>
                        </div>
                        <button type="submit" class="btn primary-btn large-btn">Войти</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
                    </div>
                </div>

                <!-- Форма регистрации -->
                <div class="auth-form" id="register-form">
                    <div class="auth-header">
                        <h1>Регистрация</h1>
                        <p>Создайте аккаунт, чтобы получить доступ ко всем возможностям</p>
                    </div>
                    
                    <form id="register">
                        <div class="input-group">
                            <label for="register-username">Имя пользователя</label>
                            <input type="text" id="register-username" required placeholder="Ваше имя">
                        </div>
                        <div class="input-group">
                            <label for="register-email">Электронная почта</label>
                            <input type="email" id="register-email" required placeholder="example@mail.com">
                        </div>
                        <div class="input-group">
                            <label for="register-password">Пароль</label>
                            <input type="password" id="register-password" required placeholder="Не менее 8 символов">
                        </div>
                        <div class="input-group">
                            <label for="register-confirm">Подтвердите пароль</label>
                            <input type="password" id="register-confirm" required placeholder="Повторите пароль">
                        </div>
                        <div class="input-group">
                            <label for="birthday">Дата рождения</label>
                            <input type="date" id="birthday" required>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">Я согласен с <a href="#">Условиями использования</a></label>
                        </div>
                        <button type="submit" class="btn primary-btn large-btn">Создать аккаунт</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <div class="footer-logo">
                    <span>Крым</span>
                </div>
                <div class="footer-links">
                    <a href="index.html" class="btn secondary-btn small-btn">Вернуться на главную</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
